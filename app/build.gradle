apply plugin: 'com.android.application'

android {
	compileSdkVersion 21
	buildToolsVersion "21.1.2"
	defaultConfig {
		applicationId "com.ijob.android"
		minSdkVersion 15
		targetSdkVersion 19
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	productFlavors {
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.android.support:appcompat-v7:21.0.3'
	compile 'net.simonvt.menudrawer:menudrawer:3.0.6'
	compile 'com.android.support:recyclerview-v7:21.0.3'
	compile project(':third:android-universal-image-loader')
	compile project(':third:smoothSwitchLibrary')
	compile project(':third:zrcListview')
	compile project(':third:pulltorefresh')
}
